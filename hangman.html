<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <h2>Hangman</h2>
    <section id="hangman">
    <h3>Click a letter</h3>
      <button id="btnQ">Q</button>
      <button id="btnW">W</button>
      <button id="btnE">E</button>
      <button id="btnR">R</button>
      <button id="btnT">T</button>
      <button id="btnY">Y</button>
      <button id="btnU">U</button>
      <button id="btnI">I</button>
      <button id="btnO">O</button>
      <button id="btnP">P</button>
      <br>
      <button id="btnA">A</button>
      <button id="btnS">S</button>
      <button id="btnD">D</button>
      <button id="btnF">F</button>
      <button id="btnG">G</button>
      <button id="btnH">H</button>
      <button id="btnJ">J</button>
      <button id="btnK">K</button>
      <button id="btnL">L</button>
      <br>
      <button id="btnZ">Z</button>
      <button id="btnX">X</button>
      <button id="btnC">C</button>
      <button id="btnV">V</button>
      <button id="btnB">B</button>
      <button id="btnN">N</button>
      <button id="btnM">M</button>
    </section>

    <section id="words">

      <h1> _ _ _ _ _ _ _ _</h1>

    </section>

    <section id="answers">
      <br> <h1><span id="currentScore">Wrong: 0</span></h1>
    </section>

    <script>
    let score = 0;
    const secretWord = "DECEMBER"; 
    let guessedWordDisplay = Array(secretWord.length).fill("_"); 
    let wrongGuesses = 0;
    const maxWrongGuesses = 7; 

   
    const scoreDisplay = document.getElementById("currentScore");
    const wordsSection = document.querySelector("#words h1");
    const keyboardSection = document.getElementById("hangman"); 

  
    wordsSection.textContent = guessedWordDisplay.join(" ");

    function checkGuess(letter) {
        let isCorrectGuess = false;
        
        for (let i = 0; i < secretWord.length; i++) {
            if (secretWord[i] === letter) {
                guessedWordDisplay[i] = letter;
                isCorrectGuess = true;
            }
        }

        wordsSection.textContent = guessedWordDisplay.join(" ");

        if (!isCorrectGuess) {
            wrongGuesses++;
            scoreDisplay.textContent = "Wrong: " + wrongGuesses;


            if (wrongGuesses >= maxWrongGuesses) {

                alert(`Game Over! The word was: ${secretWord}`);
                disableAllButtons();
            }

        } else if (!guessedWordDisplay.includes("_")) {

            alert(`You Win! The word was: ${secretWord}`);
            disableAllButtons();
        }
    }

    function disableAllButtons() {
        const allButtons = keyboardSection.querySelectorAll('button');
        allButtons.forEach(button => {
            button.disabled = true;
        });
    }


    const letterButtons = keyboardSection.querySelectorAll('button');

    letterButtons.forEach(button => {
        button.addEventListener("click", () => {
            button.disabled = true;
            const guessedLetter = button.textContent.toUpperCase();
            checkGuess(guessedLetter);
        });
    });

</script>
</body>
</html>
