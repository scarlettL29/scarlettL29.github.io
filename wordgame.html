<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <h2>Word Game</h2>
    <h3>Guess the five letter word correctly! (no lowercase letters)</h3>   

    <section id="one">
        <label>
        Letter 1 (lowercase only): <br>
        <input id="oneInput" type="text" placeholder="Answer here" />
      </label>

      <button id="btnOne">Check</button>
      <div class="output" id="oneOutput"></div>
    </section>

    <section id="two">
        <label>
        Letter 1 (lowercase only): <br>
        <input id="twoInput" type="text" placeholder="Answer here" />
      </label>

      <button id="btnTwo">Check</button>
      <div class="output" id="twoOutput"></div>
    </section>
 
    <script>

      btnOne.addEventListener("click", () => {
        let one = oneInput.value;
          oneOutput.textContent ="Incorrect";
          oneOutput.style.color= "red";

        if (one == "r") {
          oneOutput.textContent ="Correct!";
          oneOutput.style.color= "green";
        }

        if (one == "a"){
          oneOutput.textContent ="Incorrect placement";
          oneOutput.style.color= "yellow";
        }

        if (one == "t"){
          oneOutput.textContent ="Incorrect placement";
          oneOutput.style.color= "yellow";
        }
        if (one == "i"){
          oneOutput.textContent ="Incorrect placement";
          oneOutput.style.color= "yellow";
        }
        if (one == "o"){
          oneOutput.textContent ="Incorrect placement";
          oneOutput.style.color= "yellow";
        }
      });

      btnTwo.addEventListener("click", () => {
        let two = twoInput.value;
          twoOutput.textContent ="Incorrect";
          twoOutput.style.color= "red";

        if (two == "a") {
          twoOutput.textContent ="Correct!";
          twoOutput.style.color= "green";
        }

        if (two == "r") {
          twoOutput.textContent ="Incorrect placement";
          twoOutput.style.color= "yellow";
        }

        if (two == "t"){
          twoOutput.textContent ="Incorrect placement";
          twoOutput.style.color= "yellow";
        }
        if (two == "i"){
          twoOutput.textContent ="Incorrect placement";
          twoOutput.style.color= "yellow";
        }
        if (two == "o"){
          twoOutput.textContent ="Incorrect placement";
          twoOutput.style.color= "yellow";
        }
      });
    </script>
</body>
</html>
